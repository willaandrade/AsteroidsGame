<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Destroy the Asteroids!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde ">
				</canvas>
		    </section>
	    <footer>
		    Use 'a' and 'd' to tilt your ship.
		    Use 'w' to accelerate.
		    Press 'f' for hyperspace!
	    </footer>
	</body>
</html>
